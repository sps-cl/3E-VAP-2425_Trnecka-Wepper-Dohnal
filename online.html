<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kámen, Nůžky, Papír – Online</title>
  <link rel="stylesheet" href="online.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script>
    // Firebase konfigurace (nahraďte vašimi údaji)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    // Inicializace Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <h1>Kámen, Nůžky, Papír – Online</h1>

  <div id="game">
    <p id="status">Čekání na druhého hráče...</p>

    <div id="player-section" class="hidden">
      <p>Jsi hráč <span id="player-number"></span></p>
      <div class="choices">
        <button class="choice" data-choice="kámen">Kámen</button>
        <button class="choice" data-choice="nůžky">Nůžky</button>
        <button class="choice" data-choice="papír">Papír</button>
      </div>
    </div>

    <div id="result-section" class="hidden">
      <p>Tvůj výběr: <span id="your-choice"></span></p>
      <p>Výběr soupeře: <span id="opponent-choice"></span></p>
      <h2 id="game-result"></h2>
      <button id="play-again">Hrát znovu</button>
    </div>
  </div>

  <script src="online.js"></script>
</body>
</html>
